<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
   <h2>Car Insurance Registration</h2>
    <form action="/submit" method="POST">
        <!-- Name Field -->
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required><br><br>

        <!-- Email Field -->
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Gender Field (Radio Buttons) -->
        <label for="gender">Gender</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br><br>

        <!-- Car Brands Field (Dropdown) -->
        <label for="cars">Car Brand</label>
        <select id="cars" name="cars">
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="mercedes">Mercedez</option>
        </select><br><br>

        <!-- Car Age Field -->
        <label for="carage">Car Age</label>
        <input type="number" id="carage" name="carage" required><br><br>

        <!-- Date of Purchase Field -->
        <label for="dop">Date of Purchase</label>
        <input type="date" id="dop" name="dop" required><br><br>

        <!-- Password Field -->
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required><br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>

</html>
